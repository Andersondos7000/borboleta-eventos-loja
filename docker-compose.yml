version: '3.8'

services:
  app:
    build: .
    env_file:
      - .env.local
    ports:
      - "3005:3000"
      - "8812:8812"  # Porta para comunicação MCP via socat
    environment:
      - NODE_ENV=development
      # Variáveis serão carregadas do .env.local automaticamente
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - app-network
    stdin_open: true
    tty: true
    command: npm run dev

networks:
  app-network:
    driver: bridge

volumes:
  node_modules:
