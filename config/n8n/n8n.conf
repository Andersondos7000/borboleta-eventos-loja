# N8N Configuration for Borboleta MCP Integration
# Environment: Production
# Project: Borboleta Eventos Loja

# Basic Configuration
N8N_BASIC_AUTH_ACTIVE=true
N8N_BASIC_AUTH_USER=admin
N8N_BASIC_AUTH_PASSWORD=borboleta123

# Network Configuration
N8N_HOST=0.0.0.0
N8N_PORT=5678
N8N_PROTOCOL=http
N8N_LISTEN_ADDRESS=0.0.0.0

# Webhook Configuration
WEBHOOK_URL=http://localhost:5678
N8N_PATH=/n8n/

# Database Configuration (SQLite for simplicity)
DB_TYPE=sqlite
DB_SQLITE_DATABASE=/home/node/.n8n/database.sqlite

# Timezone
GENERIC_TIMEZONE=America/Sao_Paulo
N8N_DEFAULT_LOCALE=pt-BR

# Security
N8N_ENCRYPTION_KEY=borboleta-n8n-encryption-key-2025
N8N_USER_MANAGEMENT_JWT_SECRET=borboleta-jwt-secret-n8n

# Logging
N8N_LOG_LEVEL=info
N8N_LOG_OUTPUT=console

# Execution
N8N_SKIP_WEBHOOK_DEREGISTRATION_SHUTDOWN=true
EXECUTIONS_PROCESS=main
EXECUTIONS_TIMEOUT=3600
EXECUTIONS_TIMEOUT_MAX=7200

# MCP Integration
MCP_GATEWAY_URL=http://mcp-gateway:3000
MCP_ENABLED=true

# External Integrations
