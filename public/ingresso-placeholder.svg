<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo do ingresso -->
  <rect width="200" height="120" rx="8" fill="#1a1a2e"/>
  
  <!-- Borda decorativa -->
  <rect x="2" y="2" width="196" height="116" rx="6" fill="none" stroke="#16213e" stroke-width="2"/>
  
  <!-- Linha pontilhada central -->
  <line x1="140" y1="10" x2="140" y2="110" stroke="#16213e" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- Texto principal -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">INGRESSO</text>
  
  <!-- Evento -->
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="12" fill="#0f3460" text-anchor="middle">Evento Especial</text>
  
  <!-- Data -->
  <text x="70" y="75" font-family="Arial, sans-serif" font-size="10" fill="#16213e" text-anchor="middle">12-13 Abril 2025</text>
  
  <!-- Preço -->
  <text x="70" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">R$ 85,00</text>
  
  <!-- Código lateral -->
  <text x="165" y="35" font-family="Arial, sans-serif" font-size="8" fill="#16213e" text-anchor="middle" transform="rotate(90 165 35)">TEMP001</text>
  
  <!-- Decoração -->
  <circle cx="20" cy="25" r="3" fill="#e94560"/>
  <circle cx="120" cy="25" r="3" fill="#e94560"/>
  <circle cx="20" cy="95" r="3" fill="#e94560"/>
  <circle cx="120" cy="95" r="3" fill="#e94560"/>
</svg>